<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>demo1_with jQuery</title>
    <script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/tremble-action.css">
</head>

<body>
    <header>
        <ul>
            <li><a href="#">测试1</a></li>
            <li><a href="#">测试2</a></li>
            <li><a href="#">测试3</a></li>
            <li><a href="#">测试4</a></li>
        </ul>
    </header>
    <script type="text/javascript">
    $(function() {
        $("a").hover(function() {
            $(this).addClass('tremble-action')
        }, function() {
            $(this).removeClass('tremble-action')
        });
    })
    </script>
</body>

</html>
